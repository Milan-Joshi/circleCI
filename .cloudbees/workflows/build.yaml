apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - name: checkout
        uses: cloudbees-io/checkout@v1
      - name: run build
        uses: cloudbees-io/checkout@v1
        run: |
          python main.py

  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - name: checkout
        uses: cloudbees-io/checkout@v1
      - name: run tests
        uses: cloudbees-io/checkout@v1
        run: |
          python tests.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
