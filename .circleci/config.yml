version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python main.py

  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python tests.py

workflows:
  build_and_test:
    jobs:
      - hold_approval:
          type: approval # Approval step to manually trigger the entire workflow
      - build:
          requires:
            - hold_approval
      - test:
          requires:
            - build
